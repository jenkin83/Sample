<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 实例(本地)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./bootstrap4/bootstrap.min.css">
  <script src="./bootstrap4/jquery.min.js"></script>
  <script src="./bootstrap4/popper.min.js"></script>
  <script src="./bootstrap4/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1>列偏移</h1>
        <p>.offset-md-4 是把.col-md-4 往右移了四列格。</p>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 bg-success">col-md-4</div>
                <div class="col-md-4 offset-md-4 bg-warning">col-md-4</div>
            </div>
            <div class="row">
                <div class="col-md-3 offset-md-3 bg-success">col-md-3</div>
                <div class="col-md-3 offset-md-3 bg-warning">col-md-3</div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3 bg-success">col-md-6</div>
            </div>
        </div>
    </div>
</body>
